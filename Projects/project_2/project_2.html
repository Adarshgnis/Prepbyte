<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5b61822651.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo App</title>
  </head>
  <body>
    <nav>
      <h1>tasks <span>list</span></h1>
    </nav>
    <section class="main">
      <div class="first-container">
        <a href="#new-task"><div class="add-button">
          <i class="fa-solid fa-circle-plus add-logo"></i>
          <h3>Add new task</h3>
        </div>
    </a>
      </div>


      <!-- second container -->
      <div class="second-container">
        <a href="./paris.html" class="box-links">
            <div class="box">
                <h4 class="box-title">Trip to paris</h4>
                <hr />
                <input type="checkbox" name="" id="" checked/>
                <label for="">Visit Church</label><br />
                <input type="checkbox" name="" id="" />
                <label for="">Shopping</label>
              </div>
        </a>
        
        <div class="box">
          <h4 class="box-title">My to do list</h4>
          <hr />
          <input type="checkbox" name="" id="" checked/>
          <label for="">Visit supermarket</label><br />
          <input type="checkbox" name="" id="" />
          <label for="">But vegetables</label>
        </div>
        <div class="box">
          <h4 class="box-title">Movies i will watch</h4>
          <hr />
          <input type="checkbox" name="" id="" checked/>
          <label for="">Stranger things 4</label><br />
          <input type="checkbox" name="" id="" />
          <label for="">Avengers endgame</label>
        </div>
        <div class="box">
          <h4 class="box-title">Daily morning routine for</h4>
          <hr />
          <input type="checkbox" name="" id="" checked/>
          <label for="">Wake up at 6 am</label><br />
          <input type="checkbox" name="" id="" />
          <label for="">Sleep at 10 pm</label>
        </div>
        <div class="box">
          <h4 class="box-title">books to read</h4>
          <hr />
          <input class="check-box" type="checkbox" name="" id="checkbox" checked/>
          <label for="checkbox">Design for Everyday</label><br />
          <input type="checkbox" name="" id="" />
          <label for="">Alchemist</label>
        </div>
      </div>

      <!-- second container end -->


    </section>

    <div class="overlay" id="new-task">
      <div class="popup">
        <div class="popup-header">
            <h2>Add New task</h2>
            <a href="#"><span class="close">&times;</span></a>
        </div>
        <hr />
        <div class="fade">
          <p>Learn C++</p>
        </div>
        <button>&#43; Add Task</button>
      </div>
    </div>
  </body>
</html>
